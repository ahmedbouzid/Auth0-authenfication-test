<div class="row justify-content-center my-5">
  <div class="col-4">
    <div class="row" *ngIf="user.picture">
      <div class="col mb-2 text-center">
        <a (click)="toggleUserInfo()">
          <img [src]="user.picture" class="rounded-circle w-25" alt="User Picture">
        </a>
      </div>
    </div>
    <div class="row" *ngIf="showUserInfoFlag">
      <div class="col mb-2">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" #email="ngModel" [ngModel]="user.email" class="form-control form-control-sm">
      </div>
    </div>
    <div class="row" *ngIf="showUserInfoFlag">
      <div class="col mb-2">
        <label for="nickname" class="form-label">Nickname:</label>
        <input type="text" id="nickname" name="nickname" #nickname="ngModel" [(ngModel)]="user.nickname" class="form-control form-control-sm">
      </div>
    </div>
    <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
      <ul *ngIf="auth.user$ | async as user" >
      </ul>`
      <button mat-raised-button color="primary" *ngIf="showUserInfoFlag" (click)="auth.logout({ logoutParams: { returnTo: document.location.origin } })">
        Log out
      </button>
    </ng-container>

    <ng-template #loggedOut>
      <button mat-raised-button color="primary" (click)="auth.loginWithRedirect()">Log in</button>
    </ng-template>
  </div>

</div>
